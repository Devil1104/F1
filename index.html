<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Viewport meta tag -->
    <title>Click Counter with Timer and Auto-Playing Video</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        text-align: center;
        margin: 0;
        padding: 20px;
      }
      #newScreen,
      #videoScreen {
        display: none;
      }
      video {
        width: 100%; /* Make the video responsive */
        height: auto; /* Maintain aspect ratio */
      }
      button {
        padding: 10px 20px; /* Adjust button size */
        font-size: 16px; /* Increase font size for better touch access */
        margin: 10px; /* Add space around buttons */
        margin-top: 80px;
      }
      h2 {
        font-size: 24px; /* Responsive heading */
      }
      #clickMeButton {
        margin-top: 2px;
      }
    </style>
  </head>
  <body>
    <h2>Challenge Your Speed</h2>
    <h3>
      Click the button continuosly for 25 sec.<br />
      A F1 driver has a speed of 135 clicks per 25 sec.
    </h3>
    <button id="startButton">Start</button>

    <!-- Container for the new screen -->
    <div id="newScreen" style="display: none">
      <h2>Timer: <span id="timer">25</span> seconds</h2>
      <p>Clicks: <span id="clickCount">0</span></p>
      <button id="clickMeButton">Click Me</button>
    </div>

    <!-- Container for the video screen -->
    <div id="videoScreen" style="display: none">
      <video id="endVideo" autoplay loop playsinline>
        <source src="video.mp4" type="video/mp4" />
        Your browser does not support the video tag.
      </video>
    </div>

    <script src="app.js"></script>
  </body>
</html>
